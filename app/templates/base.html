<!DOCTYPE html>
<html>
  <head>
    <title> First world problems </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Daniel Hasegan">
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL }}css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL }}css/fwp.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class ="row">
      <div class="col-md-8">

      {% if text %}
        <strong> Really? Someone said: </strong> <br>
        <div class="panel panel-default">
          <div class="panel-body">
            {{ text }}
          </div>
        </div>
        <hr>
      {% endif %}

      <form class="form-inline qaicont-form" role="form" action='/' method='POST'>
        {% csrf_token %}
        <div class="row">
          <div class="col-md-2">
            <label class="control-label" for="problem">What is your problem:</label>
          </div>
          <div class="col-md-10">
            <input class="form-control" id="problem" type="text" name="text" value="">  
          </div>
        </div>
        <button class="btn btn-success" data-loading-text="Loading..."> Submit </button>
      </form>
      </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>

 <!-- Include krowder Javascript -->
    <script src="{{ STATIC_URL }}js/fwp.js"></script>
  </body>
</html>
